<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <div id="myApp">
        <div class="header">欢迎登录中国音乐排行榜<img src="image/bb.jpg"/></div>
        <div class="container">
            <div class="login-wrp">
                <p>
                    <label for="loginName">用户名:</label>
                    <input type="text" name="username" id="loginName" v-model="userName" placeholder="请输入登录用户名"/>
                </p>
                <p>
                    <label for="loginPsd">密码:</label>
                    <input type="password" name="userpsd" id="loginPsd" v-model="userPassword" placeholder="请输入密码"/>
                </p>
                <p>
                    <button type="button" class="loginbtn" v-bind:disabled="disClick" @click="submit">登录</button>
                </p>
            </div>
        </div>
    </div>



</body>
</html>

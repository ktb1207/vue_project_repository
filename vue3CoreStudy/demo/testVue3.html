<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello vue3</title>
  <script src="../packages/vue/dist/vue.global.js"></script>
</head>
<body>
  <div id='app'></div>
  <script type="module">
    const { createApp, h} = Vue;
    import { List } from './components/List.js';
    const App = {
      components: {
        List
      },
      data() {
        return {
          message: 'hello vue3!'
        }
      },
      render() {
        return h('div', 
          {
            class: 'wrp'
          },
          [
            h('p', 
              {
                style: 'color: red'
              },
              '我是第一段落'
            ),
            h('p', 
              {
                style: 'color: red'
              },
              '我是第二段落'
            ),
            h('p', 
              {
                style: 'color: red'
              },
              this.message
            ),
            h(List)
          ]
        )
      }
      // render() {
      //   return h('i', null, '这是i内容')
      // }
    }
    const app = createApp(App).mount("#app");
    console.log(app);
  </script>
</body>
</html>
